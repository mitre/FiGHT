  - "<a name=\"3\"> \\[3\\] </a> [3GPP TS 23.003: \"Numbering, Addressing and Identification\u201D\
    , Version 17.6.0, Section 2.2B](https://www.3gpp.org/DynaReport/23003.htm  )"
