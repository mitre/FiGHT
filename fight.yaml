    \ System,\u201D 3GPP, TS 33.501 ver. 16.3.0, July 2020, Sec. 13.1.2,13.2](https://www.3gpp.org/DynaReport/33501.htm)"
  status: This is a theoretical behavior in context of 5G systems.
