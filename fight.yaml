    \ Segments: OA&M, Virtualization, RAN, UE\r\n An adversary may use CI/CD tools\
    \ to gain access to production hosts/VNFs for discovery, data exfiltration and\
    \ for deployment of lateral movements tools.  \r\n\r\nIn 5G deployments, MNO\u2019\
