  description: " An adversary may change the configuration of network nodes so as\
    \ to disable or weaken integrity protection on the network interfaces Non-SBI,\
    \ SBI and Roaming, thus allowing for transmitted data manipulation.\r\n\r\nThe\
    \ following network interfaces are in the scope of this document.\r\n\r\n1. \u201C\
    Non-SBI\u201D (non-Service Based Interface) network interfaces are within 5G core\
    \ and RAN, and between the RAN and the 5G Core (e.g. N2, N3, N4, Xn). \r\n\r\n\
    2. SBI network interfaces are between core NFs within an operator network; they\
    \ use REST APIs.\r\n\r\n3. Roaming and interconnect interfaces, including IPX,\
    \ are between network operators (between SEPPs (N32), or other interworking functions\
    \ like AMF/MME (N26) and between the UPFs owned by different network operators\
    \ (N9)).\r\n\r\nAn adversary with control over gNB or AMF or UPF or SMF may disable\
    \ IPSec on non-SBI interfaces (Xn, N2, N3, N4). IPSec is expected to be used to\
    \ protect all non-SBI links, however, unlike radio communications, operator RAN\
    \ to core communications do not mandate integrity protection.\r\n\r\nAn adversary\
    \ with access to the SBI links, for example, with control over one or more core\
    \ network NFs or a middlebox (including the Service Communication Proxy (SCP)\
    \ if deployed), may disable use of TLS or use older TLS version such as v1.1.\
    \ TLS is expected (by 3GPP standards) to be used to protect all SBI links within\
    \ the operator core network. \r\n\r\nAn adversary with control over roaming nodes\
    \ or interfaces- namely SEPP or IPX network-- may disable or cause to use a weak\
    \ integrity algorithm for TLS or JWS signatures on the N32 interface. An adversary\
    \ with control over visited network UPF may disable IPSec on N9 interface or a\
    \ compromised MME or AMF may disable IPSec on N26 interface. \r\n\r\n"
