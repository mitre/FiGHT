    \ to the Near-RT RIC function for the purpose of RAN optimization. The Near-RT\
    \ RIC is a logical function that hosts xApps and enables near real-time control\
    \ and optimization of the functions and resources of gNB components O-CU-CP, O-CU-UP\
    \ and O-DU, steered via the policies and enrichment data provided from the Non-RT\
    \ RIC.\r\nxApps are applications designed to run on the Near-RT RIC to provide\
    \ the desired RAN functionality. xApps are independent of the Near-RT RIC and\
    \ may be provided by any third party. xApps on the Near-RT RIC can collect near\
    \ real-time information from gNB components (O-CU-CP, O-CU-UP and O-DU) and influence\
    \ behavior of those components thereby impacting 5G base station performance and\
    \ delivery of services to a group of UEs or a single UE.\r\nA compromise of an\
    \ xApp (or through xApp Agent) can potentially lead to unauthorized changes in\
    \ a CU or DU via E2 Interface.\r\n\r\n\r\n"
