  addendums:
  - "#### Addendum Name: Network Interfaces\r\n##### Architecture Segments: RAN\r\n\
    \ Adversary with access to a non-Service Based Interface (non-SBI) node or an\
    \ SBI Network Function (NF), or a function on the roaming/interconnect interfaces,\
    \ may manipulate or spoof user plane and control plane traffic on that interface\
    \ without integrity protection, towards a DOS or other attacks on the UE or a\
    \ NF.\r\n\r\nThe following Network interfaces are in the scope of this document.\r\
    \n\r\n1. \u201CNon-SBI\u201D (non-Service Based Interface) network interfaces\
    \ are within 5G core and RAN, and between the RAN and the 5G Core (e.g. N2, N3,\
    \ N4, Xn). \r\n\r\n2. SBI network interfaces are between core NFs within an operator\
    \ network; they use REST APIs.\r\n\r\n3. Roaming and interconnect interfaces,\
    \ including IPX, are between network operators (between SEPPs (N32), between UPFs\
    \ (N9), or interworking functions like between AMF and MME (N26)).\r\n\r\nUnlike\
    \ radio communications, operator RAN to core communications do not always employ\
    \ integrity protection as per standards. If the gNB does not provide integrity\
    \ protection for control plane (CP) packets sent on the N2/Xn interface or does\
    \ not provide user plane (UP) integrity protection for user plane packets sent\
    \ on the N3/Xn interfaces, or UPF does not provide integrity protection for user\
    \ plane packets sent on the N9 interface, then data manipulation (alteration of\
    \ messages, insertion/spoofing of messages, or replay of legitimate signaling\
    \ messages) is possible. This may result in DOS. \r\n\r\nThe adversary with access\
    \ to the SBI links, for example, with control over a middlebox (not including\
    \ the Service Communication Proxy or SCP), may manipulate or inject spoofed signaling\
    \ messages if TLS integrity is not enabled or is using a weak algorithm.\r\n \r\
    \nIf an IPX disables JWS signature or uses a weak algorithm for JWS signature,\
    \ an AiTM may manipulate data over the N32 interface while a UE is roaming.\r\n\
    \r\nSimilarly, if the EPC interworking interface N26 for non-roaming is not integrity\
    \ protected, all subscriber signaling data may be manipulated by adversary. Refer\
    \ clause 4.3.1 of [3].\r\n\r\n"
  - "#### Addendum Name: Radio Interface\r\n##### Architecture Segments: RAN\r\n Adversary\
    \ with access to radio interface manipulates user and control plane traffic received\
    \ on that interface without integrity protection, for example to redirect traffic,\
    \ or obtain location information of the UE.\r\n\r\nIf the gNB does not provide\
    \ integrity for control plane or user plane packets on radio interfaces, then\
    \ data manipulation (alteration of data frame content, insertion/spoofing of messages,\
    \ or replay of old messages) is possible. \r\n\r\n"
