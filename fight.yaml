  addendums:
  - "#### Addendum Name: Supply Chain Compromise\r\n##### Architecture Segments: OA&M,\
    \ Virtualization\r\n Adversaries may manipulate products or product delivery mechanisms\
    \ prior to deployment in an MNO\u2019s production environment for the purpose\
    \ of data or system compromise.\r\n\r\n5G deployments are expected to have various\
    \ deployment models comprise of vendor supplied VNF/CNFs, open-source software,\
    \ and dedicated physical appliances from suppliers as well as white label hardware.\
    \  It is also expected that 5G services to end consumer may include third party\
    \ services to support resources required by 5G Core and RAN elements such as third\
    \ party back haul, MEC or commercial Cloud data centers resources.  Adversary\
    \ may use a software or hardware supply chain to insert compromised components\
    \ (binaries, FW, compromised processing chips) in the supply chain of a targeted\
    \ MNO or taint entire supply chain first to have option to select a target from\
    \ victims receiving compromised products.  Opensource communities may be vulnerable\
    \ to accidental or intentional compromise.  These days a lot of reputable vendors\
    \ also use open-source components in their license products, Opensource community\
    \ can offer a conduit to a target victim.\r\n\r\n"
  architecture-segment: OA&M, Virtualization
  bluf: "Adversaries may manipulate products or product delivery mechanisms prior\
    \ to receipt by a final consumer for the purpose of data or system compromise.\n\
    \nSupply chain compromise can take place at any stage of the supply chain including:\n\
    \n* Manipulation of development tools\n* Manipulation of a development environment\n\
    * Manipulation of source code repositories (public or private)\n* Manipulation\
    \ of source code in open-source dependencies\n* Manipulation of software update/distribution\
    \ mechanisms\n* Compromised/infected system images (multiple cases of removable\
    \ media infected at the factory) (Citation: IBM Storwize) (Citation: Schneider\
    \ Electric USB Malware) \n* Replacement of legitimate software with modified versions\n\
    * Sales of modified/counterfeit products to legitimate distributors\n* Shipment\
    \ interdiction\n\nWhile supply chain compromise can impact any component of hardware\
    \ or software, attackers looking to gain execution have often focused on malicious\
    \ additions to legitimate software in software distribution or update channels."
