    \ Demystified: Cellular Location Tracking with Changing Temporary Identifier\u201D\
    , NDSS Symposium, 2018.](https://www.ndss-symposium.org/wp-content/uploads/2018/02/ndss2018_02A-4_Hong_paper.pdf\
    \ )"
